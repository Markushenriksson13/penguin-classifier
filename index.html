<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Penguin Predictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .prediction-card { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Daily Penguin Predictions</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card prediction-card">
                    <div class="card-body">
                        <h5 class="card-title">Latest Prediction</h5>
                        <div id="prediction-content">
                            Loading prediction data...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadPrediction() {
            try {
                const response = await fetch('predictions.json');
                const data = await response.json();
                
                const predictionHtml = `
                    <p><strong>Date:</strong> ${data.date}</p>
                    <p><strong>Prediction:</strong> ${data.is_adelie ? 'Adelie Penguin' : 'Not Adelie Penguin'}</p>
                    <p><strong>Confidence:</strong> ${(data.confidence * 100).toFixed(2)}%</p>
                    <h6>Measurements:</h6>
                    <ul>
                        <li>Bill Length: ${data.measurements.bill_length_mm} mm</li>
                        <li>Bill Depth: ${data.measurements.bill_depth_mm} mm</li>
                        <li>Flipper Length: ${data.measurements.flipper_length_mm} mm</li>
                        <li>Body Mass: ${data.measurements.body_mass_g} g</li>
                    </ul>
                `;
                
                document.getElementById('prediction-content').innerHTML = predictionHtml;
            } catch (error) {
                document.getElementById('prediction-content').innerHTML = 
                    'Error loading prediction data. Please try again later.';
            }
        }

        loadPrediction();
        // Refresh data every 5 minutes
        setInterval(loadPrediction, 300000);
    </script>
</body>
</html>
